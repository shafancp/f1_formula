
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Drivers and Teams</title>
    <script type="module" src="{{ url_for('static', path='/firebase-login.js') }}"defer></script>
</head>
<body>
    <h1>F1 Drivers and Teams</h1>

    <div id="user-info">
        {% if is_logged_in %}
            <p>Welcome, User!</p>
            <div id="add-buttons">
                <button onclick="location.href='/add_driver'">Add Driver</button>
                <button onclick="location.href='/add_team'">Add Team</button>
            </div>
            <div>
                <button id="logout-link">Logout</button>
            </div>
        {% else %}
            <p>Please log in to access additional features.</p>
            <div id="login-link">
                <a href="/login">Login</a>
            </div>
        {% endif %}
    </div>
    <a href="/view_driver">Driver</a>
    

    <h2>Teams</h2>
    <table id="teams-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
                <tr>
                    <td>{{ team.team_name }}</td>
                    <td>
                        {% if is_logged_in %}
                            <button onclick="deleteTeam('{{ team.id }}')">Delete</button>
                        {% else %}
                            <button disabled>Delete</button>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
