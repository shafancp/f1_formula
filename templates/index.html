
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Drivers and Teams</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <script type="module" src="{{ url_for('static', path='/firebase-login.js') }}"defer></script>
</head>
<body>
    <h1>Formula 1</h1>

    <a href="/view_driver"><h3 onmouseover="this.style.color='#AF0034'" onmouseout="this.style.color='black'">Drivers</h3></a>
    <a href="/view_team"><h3 onmouseover="this.style.color='#AF0034'" onmouseout="this.style.color='black'">Teams</h3></a>

    <div id="user-info">
        {% if is_logged_in %}
            <div id="add-buttons">
            </div>
            <div>
                <button id="logout-link">Logout</button>
            </div>
        {% else %}
            <div id="login-link">
                <a href="/login"><button>Login</button></a>
            </div>
        {% endif %}
    </div>
</body>
</html>
