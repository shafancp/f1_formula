<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Driver</title>
</head>
<body>
    <h2>Drivers</h2>
    <input type="text" id="search-bar" placeholder="Search drivers..." onkeyup="searchDrivers()"><br>
    <form action="/compare_drivers" method="get">
        <label for="driver1">Select Driver 1:</label>
        <select name="driver1" id="driver1" required>
            {% for driver in drivers %}
                <option value="{{ driver.id }}">{{ driver.name }}</option>
            {% endfor %}
        </select>
        
        <label for="driver2">Select Driver 2:</label>
        <select name="driver2" id="driver2" required>
            {% for driver in drivers %}
                <option value="{{ driver.id }}">{{ driver.name }}</option>s
            {% endfor %}
        </select>
        
        <button type="submit">Compare Drivers</button>
    </form>
    <button onclick="location.href='/filter_driver'">Filter</button>
    <button onclick="location.href='/add_driver'">Add Driver</button>
    <table id="drivers-table">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="drivers-body">
            {% for driver in drivers %}
                <tr>
                    <td><a href="/driver_details?id={{ driver.id }}">{{ driver.name }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        function searchDrivers() {
            const input = document.getElementById('search-bar');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('drivers-table');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) { // Start from 1 to skip the header row
                const tdName = tr[i].getElementsByTagName('td')[0];
                if (tdName) {
                    const txtValueName = tdName.textContent || tdName.innerText;
                    if (txtValueName.toLowerCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
