<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Driver</title>
</head>
<body>
    <h2>Drivers</h2>
    <input type="text" id="search-bar" placeholder="Search drivers..." onkeyup="searchDrivers()"><br>
    <form action="/compare_drivers" method="get">
        <label for="driver1">Select Driver 1:</label>
        <select name="driver1" id="driver1" required>
            {% for driver in drivers %}
                <option value="{{ driver.id }}">{{ driver.name }}</option>
            {% endfor %}
        </select>
        
        <label for="driver2">Select Driver 2:</label>
        <select name="driver2" id="driver2" required>
            {% for driver in drivers %}
                <option value="{{ driver.id }}">{{ driver.name }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Compare Drivers</button>
    </form>
    <table id="drivers-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Team</th>
            </tr>
        </thead>
        <tbody id="drivers-body">
            {% for driver in drivers %}
                <tr>
                    <td><a href="/driver_details?id={{ driver.id }}">{{ driver.name }}</a></td>
                    <td>{{ driver.team }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
            <h3>Filter Drivers</h3>
            <form id="filter-form" action="/query_driver" method="POST">
                <label for="attribute">Select Attribute:</label>
                <select id="attribute" name="attribute" required>
                    <option value="age">Age</option>
                    <option value="total_pole_positions">Total Pole Positions</option>
                    <option value="total_race_wins">Total Race Wins</option>
                    <option value="total_points">Total Points</option>
                    <option value="total_world_titles">Total World Titles</option>
                    <option value="total_fastest_laps">Total Fastest Laps</option>
                </select>

                <label for="comparison">Comparison:</label>
                <select id="comparison" name="comparison" required>
                    <option value="=">Equal</option>
                    <option value="<">Less than</option>
                    <option value=">">Greater than</option>
                </select>

                <label for="value">Value:</label>
                <input type="number" id="value" name="value" required>

                <button type="submit">Apply Filter</button>
            </form>
    
    <script>
        function searchDrivers() {
            const input = document.getElementById('search-bar');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('drivers-table');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) { // Start from 1 to skip the header row
                const tdName = tr[i].getElementsByTagName('td')[0];
                const tdTeam = tr[i].getElementsByTagName('td')[1];
                if (tdName || tdTeam) {
                    const txtValueName = tdName.textContent || tdName.innerText;
                    const txtValueTeam = tdTeam.textContent || tdTeam.innerText;
                    if (txtValueName.toLowerCase().indexOf(filter) > -1 || txtValueTeam.toLowerCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
