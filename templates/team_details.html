<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Details</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <div id="team-info">
        <h1>Name: {{ team.team_name }}</h1>
        <p><strong>Year Founded:</strong> {{ team.year_founded }}</p>
        <p><strong>Total Pole Positions:</strong> {{ team.total_pole_positions }}</p>
        <p><strong>Total Race Wins:</strong> {{ team.total_race_wins }}</p>
        <p><strong>Total Constructor Titles:</strong> {{ team.total_constructor_titles }}</p>
        <p><strong>Finishing Position:</strong> {{ team.finishing_position }}</p>
        <button onclick="location.href='/edit_team?id={{ team.id }}'">Edit</button>
        <button onclick="location.href='/delete_team?id={{ team.id }}'">Delete</button>
    </div><br><br>
    <a href="/view_team">Back</a>
</body>
</html>
