<form action="/add_team" method="post">
    <input type="text" name="name" placeholder="Team Name" required>
    <input type="number" name="year_founded" placeholder="Year Founded" required>
    <input type="number" name="total_pole_positions" placeholder="Total Pole Positions">
    <input type="number" name="total_race_wins" placeholder="Total Race Wins">
    <input type="number" name="total_constructor_titles" placeholder="Total Constructor Titles">
    <input type="number" name="finishing_position_previous_season" placeholder="Last Season's Position">
    <button type="submit">Add Team</button>
</form>
