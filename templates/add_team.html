<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team</title>
</head>
<body>
    <h1>Add Team</h1>
    <form action="/add_team" method="post">
        <label for="team_name">Team Name:</label>
        <input type="text" id="team_name" name="team_name" required>
        <br>
        <label for="year_founded">Year Founded:</label>
        <input type="number" id="year_founded" name="year_founded" required>
        <br>
        <label for="total_pole_positions">Total Pole Positions:</label>
        <input type="number" id="total_pole_positions" name="total_pole_positions" required>
        <br>
        <label for="total_race_wins">Total Race Wins:</label>
        <input type="number" id="total_race_wins" name="total_race_wins" required>
        <br>
        <label for="total_constructor_titles">Total Constructor Titles:</label>
        <input type="number" id="total_constructor_titles" name="total_constructor_titles" required>
        <br>
        <label for="finishing_position">Finishing Position in Previous Season:</label>
        <input type="number" id="finishing_position" name="finishing_position" required>
        <br>
        <button type="submit">Add Team</button>
    </form>
    <a href="/view_team">Back</a>
</body>
</html>
