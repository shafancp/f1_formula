<form action="/add_driver" method="post">
    <input type="text" name="name" placeholder="Driver Name" required>
    <input type="number" name="age" placeholder="Age" required>
    <input type="number" name="total_pole_positions" placeholder="Total Pole Positions">
    <input type="number" name="total_race_wins" placeholder="Total Race Wins">
    <input type="number" name="total_points_scored" placeholder="Total Points Scored">
    <input type="number" name="total_world_titles" placeholder="Total World Titles">
    <input type="number" name="total_fastest_laps" placeholder="Total Fastest Laps">
    <input type="text" name="team" placeholder="Team Name" required>
    <button type="submit">Add Driver</button>
</form>
